name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: PYTHONPATH=$(pwd) pytest url_shortener/tests/

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: 'url-shortener-461318'
          install_components: 'beta'

      - name: Build and Push Docker Image
        run: |
          gcloud auth configure-docker us-west1-docker.pkg.dev
          docker build -t us-west1-docker.pkg.dev/url-shortener-461318/url-shortener-implementation/url-shortener:latest .
          docker push us-west1-docker.pkg.dev/url-shortener-461318/url-shortener-implementation/url-shortener:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy url-shortener \
            --image=us-west1-docker.pkg.dev/url-shortener-461318/url-shortener-implementation/url-shortener:latest \
            --region=us-west1 \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars=DATABASE_URL=postgresql://postgres:${{ secrets.POSTGRES_PASSWORD }}@/url_db?host=/cloudsql/url-shortener-461318:us-west1:url-shortener-db

